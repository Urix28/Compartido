<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bolsa de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo h4" onclick="goHome()">Librería</div>
            <input type="text" id="search-input" class="form-control w-50" placeholder="Buscar libros...">
        </div>
    </header>
    <main class="container mt-4">
        <div id="cart-list" class="list-group">
            <!-- Aquí se cargarán los libros en la bolsa -->
        </div>
        <button class="btn btn-success mt-3" onclick="checkout()">Continuar con el Pago</button>
    </main>
    <footer class="bg-primary text-white py-3 mt-4">
        <div class="container text-center">
            <p>Contacto: libreria@example.com</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
