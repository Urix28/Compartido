<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Venta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo h4" onclick="goHome()">Librería</div>
            <input type="text" id="search-input" class="form-control w-50" placeholder="Buscar libros...">
        </div>
    </header>
    <main class="container mt-4">
        <form id="checkout-form">
            <h2>Detalles del Cliente</h2>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="payment">Método de Pago:</label>
                <input type="text" id="payment" name="payment" class="form-control" required>
            </div>
            <h2>Resumen del Pedido</h2>
            <div id="order-summary" class="mb-3">
                <!-- Aquí se cargará el resumen del pedido -->
            </div>
            <button type="submit" class="btn btn-success">Realizar Pago</button>
        </form>
    </main>
    <footer class="bg-primary text-white py-3 mt-4">
        <div class="container text-center">
            <p>Contacto: libreria@example.com</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
